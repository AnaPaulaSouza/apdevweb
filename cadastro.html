<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/cadastro.css">
        <link rel="stylesheet" type="text/css" href="css/menubar.css">
        <script src="js/cadastrar.js"></script>
        <title>Cadastro Sistema</title>
    </head>
    <body>
        <nav class="menu">
            <ul>
                <li class="logo"></li>
                <li class="menu"><a href="home.html">Home</a></li>
                <li class="menu"><a href="contato.html">Contato</a></li>
                <li class="menu"><a href="sobre.html">Sobre</a></li>
                <li class="menu"><a href="suporte.html">Suporte</a></li>
                <li class="menu"><a href="compartilhe.html">Compartilhe</a></li>
                <li class="menu"><a href="login.html"><strong>Login</strong></a></li>
            </ul>
        </nav>
        <form action="/action_page.php">
            <fieldset class="dados">
                <legend>Dados pessoais</legend>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome-contato" placeholder="meu nome" autofocus required>
                </div>
                <div class="campo">
                    <label for="email">e-mail</label>
                    <input type="email" id="email"  name="email-contato" placeholder="meu@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9._%+-]+\.[a-z]{2,4}$">
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha-contato" placeholder="Senha" minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="no minimo uma letra maiúscula e uma minúscula além de um carácter especial e um numero com 8 ou mais caracteres">
                </div>
                <div class="campo">
                    <label for="senha1">Repita a senha</label>
                    <input type="password" id="senha1" name="senha1-contato" placeholder="Senha" minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="no minimo uma letra maiúscula e uma minúscula além de um carácter especial e um numero com 8 ou mais caracteres">
                </div>
                <div id="buton">
                    <button type="button" id="butao-enviar-relat" onclick="validar()">Enviar</button>
                </div>
                <div id="msgstatus"></div>
            </fieldset>
        </form>
    </body>
</html>
